type Moloch @entity {
  id: ID!
  timestamp: String!
  summoner: Bytes!
  title: String
  version: String
  newContract: String
  deleted: Boolean
  summoningTime: BigInt!
  guildBankAddress: Bytes
  proposalCount: BigInt!
  memberCount: BigInt!
  voteCount: BigInt!
  rageQuitCount: BigInt!
  balances: [Balance!] @derivedFrom(field: "moloch")
  totalGas: BigInt!
}

type Balance @entity {
  id: ID!
  transactionHash: String!
  timestamp: String!
  balance: BigInt!
  tokenAddress: Bytes!
  molochAddress: Bytes!
  counterpartyAddress: String!
  moloch: Moloch!
  payment: Boolean!
  tribute: Boolean!
  action: String!
  amount: BigInt
  rageQuitAllShares: Boolean
  version: String!
  tokenSymbol: String
  tokenDecimals: BigInt
  currentShares: BigInt!
  currentLoot: BigInt
  proposalDetail: ProposalDetail
}

type ProposalDetail @entity {
  id: ID!
  createdAt: String!
  proposalId: BigInt!
  moloch: Moloch!
  molochAddress: Bytes!
  applicant: Bytes!
  memberAddress: Bytes!
  delegateKey: Bytes!
  isSponsored: Boolean
  isProcessed: Boolean
  didPass: Boolean
  isCancelled: Boolean
  isWhitelisted: Boolean
  isGuildkicked: Boolean
  tributeOffered: BigInt!
  tributeToken: Bytes!
  paymentRequested: BigInt!
  paymentToken: Bytes!
  details: String!
  balance: Balance @derivedFrom(field: "proposalDetail")
}

type Badge @entity {
  id: ID!
  memberAddress: Bytes!
  voteCount: BigInt!
  summonCount: BigInt!
  proposalSponsorCount: BigInt!
  proposalSubmissionCount: BigInt!
  proposalProcessorCount: BigInt!
  rageQuitCount: BigInt!
  jailedCount: BigInt!
  memberships: BigInt!
  dissents: BigInt!
  assents: BigInt!
  totalGas: BigInt!
}

type DaoMeta @entity {
  id: ID!
  title: String
  version: String
  newContract: String
}
